<div class="container">
    <main>
        <section>
            <h2>Forget your password?</h2>
            <p>we can send you a reset link</p>
        </section>
        <div class="col-5">
            <input type="email" class="form-control" id="email" placeholder="enter your email" [(ngModel)]="email" required>
        </div>
        <button class="btn btn-warning" (click)="resetPassword(email)">Reset password</button>
    </main>
    </div>
